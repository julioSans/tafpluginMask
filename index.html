<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Formulario Cadastro</title>
</head>
<body>
  <section id="sectionPrincipal">
      <div>      
        <form id="form">
          <div class="conteiner">      
              <h1>Formulario <br> de <br> Cadastro</h1>
              <input size= '30' type="text"id='nome'placeholder='Digite o seu nome completo aqui'>
              <input size= '30' type="email"id= 'email'placeholder='Digite o seu email por favor'>
              <input size= '30' type="tel" id="telefone" placeholder='Digite o seu numero '>
              <input size= '30' type="tel" id="cpf" placeholder=" Digite o seu CPF valido ">
              <input size= '30' type="text" id="endereço postal" placeholder="Endereço postal aqui">
              <input size= '30' type="tel" id="cep" placeholder="Cep ">
          </div>
        </form>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="plugins/jquery.mask.min.js"></script>
  <script src="plugins/jquery.validate.min.js"></script>
  <script src="main.js"></script>  
</body>
</html>
